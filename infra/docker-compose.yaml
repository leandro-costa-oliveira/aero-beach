services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=contato+aerobeach@leandrocosta.pro.br"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/dados/letsencrypt:/letsencrypt"
  aero-beach-frontend-dev:
    image: leandrocostaaca/aero-beach-frontend-dev
    labels:
      - traefik.enable=true
      - traefik.http.routers.aero-beach-frontend-dev.rule=Host(`dev.aero-beach-aracati.com.br`)
      - traefik.http.routers.aero-beach-frontend-dev.entrypoints=web
    depends_on:
      - traefik
    restart: unless-stopped
